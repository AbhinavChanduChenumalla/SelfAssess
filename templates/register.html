<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Register</title>
    <style>
        .container {
            position: relative;
            top: 100%;
            transform: translateY(+20%);
            width: 700px;
            height: 500px;
        }
        
        #a {
            /*height: 300px;*/
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card bg-primary mb-3" style="margin:0px;padding:0px">
            <div align="right"><a class="text-white" href="/">X</a></div>
            <p class="h2 text-center text-white">Register Now..</p>
            <div class="card align-items-center" id="a">
                <br>
                <br>
                <div class="mx-auto">
                    <form action="register" method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-default">First Name</span>
                            </div>
                            <input type="text" name="first_name" class="form-control" aria-describedby="inputGroup-sizing-default" placeholder="Enter First Name">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-default">Last Name</span>
                            </div>
                            <input type="text" name="last_name" class="form-control" aria-describedby="inputGroup-sizing-default" placeholder="Enter Last Name">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-default">Age</span>
                            </div>
                            <input type="number" name="age" class="form-control" aria-describedby="inputGroup-sizing-default" placeholder="Enter Your Age.">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-default">Mobile no.</span>
                            </div>
                            <input type="text" name="mobno" class="form-control" aria-describedby="inputGroup-sizing-default" placeholder="Enter Mobile Number">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-default">User Name</span>
                            </div>
                            <input type="text" name="username" class="form-control" aria-describedby="inputGroup-sizing-default" placeholder="Enter Userame(Organization ID)">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-default">Email</span>
                            </div>
                            <input type="text" name="email" class="form-control" aria-describedby="inputGroup-sizing-default" placeholder="Enter email">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-default">Password</span>
                            </div>
                            <input type="password" name="password1" class="form-control" aria-describedby="inputGroup-sizing-default" placeholder="Enter Password">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-default">Confirm Password</span>
                            </div>
                            <input type="password" name="password2" class="form-control" aria-describedby="inputGroup-sizing-default" placeholder="repeat the password">
                        </div>

                        <p class="text-center">
                            <input class="bg-primary text-white" type="submit" value="Register">
                        </p>
                        <p class="text-center">
                            <a class="text-dark" href="login">Have account already?Click here</a>
                        </p>


                    </form>
                    <div>
                        <center>
                            {% for message in messages %}
                            <h3> {{message}} </h3>
                            {% endfor %}
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
