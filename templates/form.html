{% extends "base.html" %} {% block content %}
<div class="container">
    {% if user.is_authenticated %}
    <h2 class="list-group-item list-group-item-primary">{{user.username}}'s Details</h2>
    {% endif %}
    <form method='POST' action='profile_update_action'>
        {% csrf_token %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-default">Name</span>
            </div>
            <input type="text" name="name" class="form-control" aria-describedby="inputGroup-sizing-default" placeholder="{{person.name}}">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-default">Age</span>
            </div>
            <input type="number" name="age" class="form-control" aria-describedby="inputGroup-sizing-default" placeholder="{{person.age}}">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-default">CollegeID</span>
            </div>
            <p class="form-control" aria-describedby="inputGroup-sizing-default" placeholder="{{person.username}}">{{person.username}}</p>
        </div>
        <p class="text-danger">You can't change your college ID</p>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-default">Mobile No.</span>
            </div>
            <input type="text" name="mobno" class="form-control" aria-describedby="inputGroup-sizing-default" placeholder="{{person.mobile_no}}">
        </div>
        <div class="d-flex flex-row-reverse bd-highlight">
            <input class="btn btn-info text-white" type="submit" value="Update">
        </div>
    </form>
</div>
{% endblock %}
